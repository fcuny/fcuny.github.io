name: ğŸ“¦ Deploy to Pages
on:
  push:
    branches: ["main"]
    paths-ignore:
      - "README.md"
      - "justfile"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@v17
      - name: â„ï¸ nix check
        run: nix flake check
      - name: â„ï¸ nix fmt
        run: nix fmt
      - name: â„ï¸ Build the site
        run: nix build
      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./result

  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
