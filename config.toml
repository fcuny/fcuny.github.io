baseURL = "https://fcuny.net/"
languageCode = "en-us"
title = "Franck's rambling"
publishDir = "docs"
enableGitInfo = false

[params]
  homeText = "A collection of notes"

[taxonomies]
  tag = "tags"

[permalinks]
  blog = "/blog/:slug/"
  notes = "/notes/:slug/"
  tags = "/tags/:slug/"

[menu]
  [[menu.main]]
    identifier = "articles"
    name = "blog"
    title = "articles"
    url = "/blog/"

  [[menu.main]]
    identifier = "notes"
    name = "notes"
    title = "notes"
    url = "/notes/"

[markup]
  [markup.tableOfContents]
    startLevel = 1
    endLevel = 3
    ordered = true
  [markup.highlight]
    anchorLineNos = false
    codeFences = false
    guessSyntax = false
    hl_Lines = ""
    lineAnchors = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = false
    noClasses = true
    style = "emacs"
    tabWidth = 4

[mediaTypes."application/atom"]
  suffixes = ["xml"]

[outputFormats.Atom]
  mediaType = "application/atom"
  baseName = "feed"
  isPlainText = false

[outputs]
  home = [ "HTML", "Atom" ]
