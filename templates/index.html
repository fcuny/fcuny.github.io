{% extends "base.html" %}

{%- block content -%}

{% if section.content %}
  {{ section.content | safe }}
{% endif %}

{% set blogtags = get_taxonomy(kind="tags") %}
{% for tag in blogtags.items %}
  <a href="{{ get_taxonomy_url(kind="tags", name=tag.name) }}">#{{ tag.name }}</a>
{% endfor %}

{%- endblock content -%}
