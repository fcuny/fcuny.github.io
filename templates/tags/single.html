{% extends "base.html" %}

{% block content %}
<h1>#{{ term.name }}</h1>
<section>
<ul class="post-list">
{% for page in term.pages %}
  <li>
    <a href="{{ page.permalink }}">{{ page.title }}</a>
    <span class="post-date">{{ page.date | date(format="%d %h %Y")}}</span>
  </li>
{% endfor %}
</ul>
{% endblock content %}
