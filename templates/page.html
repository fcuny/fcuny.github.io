{% extends "base.html" %}

{% block title %}{{ page.title }} - {{ config.title }}{% endblock title %}

{% block content -%}
<main>
  <h1>{{ page.title }}</h1>

  {{ page.content | safe -}}

  <p class="date">
    <time datetime="{{ page.date | date(format="%+") }}">
      {{- page.date | date(format="%B %m, %Y") -}}
    </time>
  </p>

</main>

{%- endblock content %}
