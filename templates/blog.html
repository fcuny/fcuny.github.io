{% extends "section.html" %}

{%- block content -%}

{%- for year, posts in section.pages | group_by(attribute="year") -%}
<section>
<ul class="post-list">
{%- for post in posts %}
<li>
  <a href="{{- post.path|safe -}}">{{- post.title -}}</a>
  <span class="post-date">{{ post.date | date(format="%d %h %Y")}}</span>
</li>
{%- endfor %}
</ul>

</section>
{%- endfor %}

{%- endblock content -%}
